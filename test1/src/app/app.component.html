<body>


    <br>
    <br>
    <br>

    <br>




    <mat-tab-group class="mat_tab">
        <mat-tab label="Home">
            <br><br><br>
            <p><img src="./assets/gif_decolage.gif"></p>
        </mat-tab>
        <div class="formulaire">
            <mat-tab label="Amadeus search">

                <br>
                <br>
                <br>
                <table class="T1">

                    <tr>
                        <td>Origin:</td>
                        <td>
                            <select [(ngModel)]="origin" id="origin">
                        <option value="CDG">paris CDG </option>
                        <option value="ORY">paris Orly </option>
                        <option value="TUN">tunis </option>
                        <option value="LCY">London </option>
                        <option value="CMN">casablanca </option>
                        <option value="MED">madinah </option>
                        <option value="RUH">riyadh </option>
                        <option value="HKG">hong kong </option>
                        <option value="SIN">Singapor </option>
                        <option value="JED">Djeddah </option>
                        <option value="CAI">Cairo </option>
                        <option value="BKK">Bankok </option>
                        <option value="SXF">Berlin </option>
                        <option value="SYD">Sydney </option>
                        </select>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td>Destination:</td>
                        <td>
                            <select [(ngModel)]="dest" id="destination">
                  <option value="CDG">paris CDG </option>
                  <option value="ORY">paris Orly </option>
                  <option value="TUN">Tunis </option>
                  <option value="LCY">london </option>
                  <option value="CMN">casablanca </option>
                  <option value="MED">madinah </option>
                  <option value="RUH">riyadh </option>
                  <option value="HKG">hong kong </option>
                  <option value="SIN">Singapor </option>
                  <option value="JED">Djeddah </option>
                  <option value="CAI">Cairo </option>
                  <option value="BKK">Bankok </option>
                  <option value="SXF">Berlin </option>
                  <option value="SYD">Sydney </option>
                 </select>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td>Departure date:</td>
                        <td>
                            <select [(ngModel)]="date" id="departure_date">  
                      <option value="2022-07-07">2022-07-07 </option>
                      <option value="2022-07-08">2022-07-08 </option>
                      <option value="2022-07-09">2022-07-09 </option>
                      <option value="2022-07-10">2022-07-10 </option>
                      <option value="2022-07-11">2022-07-11 </option>
                      <option value="2022-07-12">2022-07-12 </option>
                    </select>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td>
                            <button mat-raised-button color="primary" (click)="run()">Search</button>
                        </td>
                    </tr>
                    <br>
                    <br>
                    <br>

                    <table class="T2">

                        <tr class="affichage1">
                            <th>#</th>
                            <th> Departure</th>
                            <th>Arrival</th>
                            <th>Prix</th>
                            <th>Classe</th>

                        </tr>

                        <tbody>
                            <tr class="affichage" *ngFor="let flight of flights; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{ flight.departure }}</td>
                                <td>{{ flight.arrival }} </td>
                                <td>{{ flight.price }} </td>
                                <td>{{ flight.classe }}</td>
                                <td>
                                    <svg title="delete !!!" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16" (click)="deleteVoyage(flight.id)">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1
                                    .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z "/>
                                  </svg>
                                </td>


                            </tr>
                        </tbody>

                    </table>
                </table>
            </mat-tab>
        </div>


        <mat-tab label="Add flight">
            <br>
            <br>
            <br>
            <table class="table_ajout">
                <div class="container">
                    <div class="row mb-5">
                        <div class="table-responsive border p-4 bg-light rounded">
                            <ng-container *ngIf="submitted">
                                <p>y've added a flight</p>
                            </ng-container>
                            <ng-container *ngIf="!submitted">
                                <form (ngSubmit)="createVoyage()">
                                    <div>
                                        <tr>
                                            <td>
                                                <label>Departure:</label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="text" name="departure" [(ngModel)]="voyageForm.departure" />
                                            </td>
                                        </tr>

                                    </div>
                                    <br>
                                    <div>
                                        <tr>
                                            <td>
                                                <label>date:</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" name="date" [(ngModel)]="voyageForm.date" />
                                            </td>
                                        </tr>

                                    </div>
                                    <br>
                                    <div>
                                        <tr>
                                            <td>
                                                <label>Arrival:</label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="text" name="Arrival" [(ngModel)]="voyageForm.arrival" />
                                            </td>
                                        </tr>

                                    </div>
                                    <br>
                                    <div>
                                        <tr>
                                            <td>
                                                <label>Prix:</label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="text" name="Prix" [(ngModel)]="voyageForm.price" />
                                            </td>
                                        </tr>

                                    </div>
                                    <br>
                                    <div>
                                        <tr>
                                            <td>
                                                <label>Origin:</label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="text" name="Origin" [(ngModel)]="voyageForm.origin" />
                                            </td>
                                        </tr>

                                    </div>
                                    <br>
                                    <div>
                                        <tr>
                                            <td>
                                                <label>Destination:</label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="text" name="Destination" [(ngModel)]="voyageForm.destination" />
                                            </td>
                                        </tr>

                                    </div>
                                    <br>
                                    <div>
                                        <tr>
                                            <td>
                                                <label>Classe:</label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="text" name="Classe" [(ngModel)]="voyageForm.classe" />
                                            </td>
                                        </tr>

                                    </div>
                                    <br>
                                    <br>

                                    <tr>
                                        <td>
                                            <button mat-raised-button color="primary">Ajouter</button>
                                        </td>
                                    </tr>


                                </form>
                            </ng-container>
                        </div>
                    </div>

                </div>
            </table>
        </mat-tab>

    </mat-tab-group>

</body>
